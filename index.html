<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Student form</h2>
<form id="studentForm" method="get">
<div class="form-group">
<span><label for="student_rollno" >Roll-No:</label></span>
<input type="text" class="form-control" id="student_rollno" 
placeholder="Enter Student Roll-No" onchange="getData()">
</div>
<div class="form-group">
<label for="student_name">Student Name:</label>
<input type="text" class="form-control" id="student_name"
placeholder="Enter Student Name" name="student_name">
</div>
<div class="form-group">
<label for="class">Class:</label>
<input type="text" class="form-control" id="class"
placeholder="Enter Student class" name="class">
</div>
<div class="form-group">
    <label for="Date-birth">Date-Birth:</label>
    <input type="text" class="form-control" id="Date-birth"
    placeholder="Enter Student Date-Birth" name="Date-birth">
</div>
<div class="form-group">
    <label for="add">Address:</label>
    <input type="text" class="form-control" id="add"
    placeholder="Enter Student Address" name="add">
</div>
<div class="form-group">
    <label for="Enrollment_date">Enrollment Date:</label>
    <input type="text" class="form-control" id="Enrollment_date"
    placeholder="Enter Student Enrollment Date" name="Enrollment_date">
</div>


<div class="form-group text-center">
    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveStudent()" disabled>Save</button>
    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button>
    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>

</div>

</form>
</div>

<script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
